<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./resources/tab_icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" type="module"></script>
    <title>The Shoppies</title>
  </head>
  <body>
    <div class="headerWrapper">
      <h1 class="logo">The Shoppies</h1>

      <div class="header">
        <p>Please search and nominate a maximum of five movies.</p>
      </div>
    </div>

    <div class="searchWrapper" id="searchArea">
      <span id="messageBanner"></span>

      <div class="searchArea">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Search"
          autocomplete="off"
        />
        <div class="clearSearchBtn" id="clearSearchBtn">
          <i class="fas fa-times"></i>
        </div>
        <div class="searchBtn" id="searchBtn">
          <i class="fas fa-search" id="searchBtnIcon"></i>
        </div>
      </div>
    </div>
    <div id="resultsArea" class="resultsWrapper">
      <ul id="searchResults"></ul>
    </div>

    <div class="nominationWrapper">
      <h2>Nomination List</h2>
      <div class="nominationRow" id="nominationResults"></div>
    </div>
    <footer>
      <a href="https://github.com/DevJam876/shoppie"
        target="_blank">Source code is hosted on &nbsp;<i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
